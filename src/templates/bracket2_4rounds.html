<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">


    <style>
        .btn {
            margin: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        p,
        div {
            font-family: 'Playfair Display', serif;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="col">
            <h1 class="text-center" style="color: goldenrod"> Harry Potter Dueling Simulator </h1>
            <p> Break is over! While our survivors enjoy their butterbeer in the break room, let's see the second set of
                duels</p>
            <ul>
                {% for duel in session["results_4round"]["Round2Duels"] %}
                <li> {{ duel }} </li>
                <br>
                {% endfor %}
            </ul>
            <br>
            <p> Press "Next" to see the second round's results. </p>
            <p><a href=bracket2_results_4rounds><button style="background-color: maroon; border-color: maroon;"
                        class="btn btn-primary">Next</button></a></p>
        </div>
    </div>
</body>

</html>
