<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- getbootstrap.com CDN STARTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <!-- getbootstrap.com CDN ENDS-->
    <!-- Custom Styles-->
    <style>
        .btn {
            margin: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        p,
        div {
            font-family: 'Playfair Display', serif;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="col">
            <h1 class="text-center" style="color: goldenrod"> Harry Potter Dueling Simulator </h1>
            <p> Break is over! While our survivors enjoy their butterbeer in the break room, let's see the second set of
                duels</p>
            <ul>{% for duel in print_results_4round[29:33] %}
                <li> {{ duel }}</li>
                <br>
                {% endfor %}
            </ul>
            <br>
            <p> Press "Next" to see the third round's results. </p>
            <p><a href=bracket2_results_4rounds><button style="background-color: maroon; border-color: maroon;"
                        class="btn btn-primary">Next</button></a></p>
        </div>
    </div>
</body>

</html>
